<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Josefin+Sans:wght@300;400;600&family=Lexend+Deca&family=Manrope:wght@500;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">    

    <section class="details">
      <img class="logo" src="./images/logo.svg" alt="Icon Logo">
      
      <div class="mobile">        
      </div>

      <div class="title">
        <h1 class="title1">We're </h1>
        <h1 class="title2">coming</h1>
        <h1 class="title2">soon</h1>
      </div>
      
      <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="input">
        <input id="email" onfocus="hideError()" type="email" placeholder="Email Address">
      </div>
      
      <div  class="arrow">
        <img onclick="sendEmail()" src="./images/icon-arrow.svg" alt="Arrow icon">
      </div>

      <img id="error" class="error" src="./images/icon-error.svg" alt="Error icon">

      <p id="message" class="messageError">
        Please provide a valid email
      </p>
      
    </section>

    <section class="imagen">      
    </section>
    
  </div>

  <footer>
    <p class="attribution footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hualdo</a>.
    </p>
  </footer>

  <script src="coming.js"> </script>
</body>
</html>
